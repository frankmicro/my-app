<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Transaction</h1>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Transaction v1</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              <div class="card">

                <p-table [value]="books" [paginator]="true" [rows]="2" [showCurrentPageReport]="true" 
                currentPageReportTemplate="Showing {{first}} to {{last}} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Price In Dollars</th>          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-book let-i="rowIndex">
                        <tr>
                            <td>{{book?.name}}</td>
                            <td>{{book?.author}}</td>
                            <td>{{book?.price}}</td>          
                        </tr>
                    </ng-template>
                  </p-table>
                  </div>
            </div>
            <!-- /.row -->
           
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
     
    </div>
    <!-- ./wrapper -->
